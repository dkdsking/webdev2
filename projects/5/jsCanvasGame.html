<!DOCTYPE html>
<html>
    <head>
        <title> JS Canvas Animation</title>
        <style>
            .canvas {
                border: 5px solid #228B22;
            }
            #drawLogo {
                border: 1px solid black;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <canvas id="myCanvas" class="canvas" height = "360px" width = "640px"></canvas>
        <br><button id = "drawLogo">Draw</button>
        <p>Click the button above to animate the 21 pilots logo.</p>
        <script>
            var canvas = document.querySelector("#myCanvas");
            var context = canvas.getContext("2d");
            var x=0;
            var y=0;
            function draw(){
                if (x==200 || y==200) {
                    
                } else {
                    context.clearRect(0,0,myCanvas.width,myCanvas.height);
                    context.beginPath();
                    context.moveTo(375 - x, 225-y);
                    context.lineTo(625- x, 225-y);
                    context.lineTo(625- x, 475-y);
                    context.lineTo(375- x, 475-y);
                    context.lineTo(375- x, 225-y);
                   
                    context.lineWidth = 6;
                    context.strokeStyle = "black";
                    context.fillStyle = "black";
                    context.fill();
                    context.stroke();
                    context.closePath();
                    
                    context.beginPath();
                    context.arc(100+x, -50+y, 100, 0, Math.PI * 2, true);
                    context.fillStyle = "black";
                    context.fill();
                    
                    context.lineWidth = 5;
                    context.strokeStyle = "white";
                    
                    context.stroke();
                    context.closePath();
                    
                    context.beginPath();
                    context.moveTo(470-x, -100+y);
                    context.lineTo(470-x, 0+y);
                    context.lineWidth = 6;
                    context.strokeStyle = "white";
                    context.stroke();
                    context.closePath();
                    
                    context.beginPath();
                    context.moveTo(485-x, -50+y);
                    context.lineTo(510-x, -50+y);
                    context.lineWidth = 6;
                    context.strokeStyle = "white";
                    context.stroke();
                    context.closePath();
                    
                    context.beginPath();
                    context.moveTo(117+x, 375-y);
                    context.lineTo(147+x, 310-y);
                    context.lineWidth = 6;
                    context.strokeStyle = "red";
                    context.stroke();
                    context.closePath();
                    
                    x+=1;
                    y+=1;
                }
            };
            $("#drawLogo").click(function() {
                setInterval(draw, 5);
            });
        </script>
    </body>
</html>
