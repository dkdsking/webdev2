<!DOCTYPE html>
<html>
    <head>
        <title>Brick Breaker </title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .canvas {
                background-color: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
    <canvas id="myCanvas" class="canvas" height = "320px" width = "480px"></canvas>
    <script>
        var canvas = document. getElementById("#myCanvas");
        var context = canvas.getContext("2d");
        
        function draw(){
            context.beginPath();
            context.arc(200, 200, 50, 0, Math.PI * 2, true);
            context.fillStyle = "black";
            context.fill();
            
            context.lineWidth = 5;
            context.strokeStyle = "black";
            
            context.stroke();
            context.closePath();
        }
        //setInterval(draw, 10);
    </script>
    </body>
</html>
