<body>
<h1>BUS ROUTES + TRACKER</h1>
<p>Want to use a real-time CTA bus tracker? Click the button below!</p>
<a href="busTrackerAPI.html" target="_blank"><button id="linkToTracker">BUS TRACKER PAGE</button></a>
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getroutes";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "YubEefJ33AeRRyxbmYBbgN2QH",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("body").append("<h1>Routes</h1>");
             
              $.each(data["bustime-response"]["routes"], function(i,v) {
                  $("body").append("Route #" + v.rt + ", " + v.rtnm + "<br>");
                
              })

            });
        });
            
  
</script>
 
</body>
